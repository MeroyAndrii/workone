<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>run</title>
	<style type="text/css">
		marquee{
			font-size: 50px;
		}
	</style>
</head>
<body>
<marquee>Слава Україні!</marquee>
<marquee style="background-color: blue; color: yellow; width: 50%;">Слава Україні!</marquee><marquee style="background-color: yellow; color: blue; width: 50%;" direction="right">Героям слава!</marquee>
<marquee style="background-color: yellow; color: blue; width: 400px; height: 300px; text-align: center;" direction="down" behavior="alternate">Героям слава!</marquee> 
<marquee style="background-color: yellow; color: blue; width: 400px; height: 300px; text-align: center;" direction="up" behavior="alternate"><marquee behavior="alternate">Героям слава!</marquee></marquee> 
<marquee style="background-color: yellow; color: blue; width: 400px; height: 300px; text-align: center;" direction="up" behavior="slide" loop="3">Героям слава!</marquee>
<marquee style="background-color: yellow; width: 400px; height: 300px; text-align: center;" direction="up" behavior="alternate"><marquee behavior="alternate"><img src="https://media2.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif"></marquee></marquee> 
<marquee><img src="https://media2.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif" ></marquee>
<marquee scrollamount="30"><img src="https://media2.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif" ></marquee>
</body>
</html>
