<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: pink; 
		}
		p{
			color: white;
			font-size: 0.5in;
			background: linear-gradient(red,orange,yellow,blue);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}

	</style>
</head>
<body>
<p>Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(blue,orange);"></div>
<div style="background: linear-gradient(to left,blue,orange);"></div>
<div style="background: linear-gradient(45deg,blue,orange);"></div>
<div style="background: linear-gradient(225deg,blue,orange);"></div>
<div style="background: linear-gradient(225deg,blue 70%,orange 70%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%,blue 50%); width: 450px;"></div>
<div style="background: linear-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%); width: 450px;"></div>
<div style="background: radial-gradient(orange,blue);"></div>
<div style="background: radial-gradient(orange 20%,blue);"></div>
<div style="background: radial-gradient(circle at 100px 100px,orange 20%,blue);"></div>
<div style="background: radial-gradient(blue,orange);border-radius: 25%;"></div>
<div style="background: radial-gradient(orange 40%,blue 40% 100%);"></div>
<div style="background: radial-gradient(circle at 0px,orange 40%,blue 40% 100%);"></div>
<div style="background: radial-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%); width: 450px;"></div>
<div style="background: conic-gradient(red,orange,blue,purple);"></div>
<div style="background: conic-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75% 100%);"></div>
<div style="background: repeating-linear-gradient(blue 20px,orange 40px);"></div>
<div style="background: repeating-radial-gradient(blue 20px,orange 40px, red 60px);"></div>
</body>
</html>
